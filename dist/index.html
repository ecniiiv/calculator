<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculor</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-400">
    <section
      id="calculator"
      class="text-teal-700 border w-500 h-600 mx-auto mt-8 py-9 px-4 flex flex-col gap-4 bg-slate-200 shadow-slate-600 shadow-md"
    >
      <section
        id="screen"
        class="border border-slate-950 h-16 flex flex-col justify-between"
      >
        <div class="h-50% justify-end flex items-center px-4">
          <h3 id="prev-input" class="text-xl"></h3>
        </div>
        <div class="h-50% justify-end flex items-center px-4">
          <h3 id="curr-input" class="text-xl"></h3>
        </div>
      </section>
      <div class="flex justify-end gap-4">
        <button
          class="border border-slate-300 flex-grow h-8 text-xl"
          data-clear
        >
          C
        </button>
        <button class="border border-slate-300 flex-grow h-8 text-xl" data-del>
          del
        </button>
      </div>
      <section class="grid grid-cols-4 gap-3">
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl active:bg-slate-500 active:text-teal-50"
          data-number="7"
        >
          7
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="8"
        >
          8
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="9"
        >
          9
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-op="*"
        >
          X
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="4"
        >
          4
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="5"
        >
          5
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="6"
        >
          6
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-op="/"
        >
          /
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="1"
        >
          1
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="2"
        >
          2
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="3"
        >
          3
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-op="+"
        >
          +
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="."
        >
          .
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-number="0"
        >
          0
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-equals
        >
          =
        </button>
        <button
          class="border border-slate-300 h-20 text-3xl rounded-xl"
          data-op="-"
        >
          -
        </button>
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
